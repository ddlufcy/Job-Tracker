<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Job Tracker</title>

</head>

<body>

    <!-- Like what you see? view my portfolio at: www.danluf.com or email me at: ddlufcy@gmail.com -->

    <div class="container">
        <div class="title">
            <h1>Job Application Tracker</h1>
            <a id="logo1" href="https://github.com/ddlufcy/Job-Tracker"><img src="./assets/littleGit.png"
                    alt="GitHub Icon"></a>
            <a id="logo2" href="https://www.linkedin.com/in/daniel-lufcy-93903a17b/"><img
                    src="./assets/littleLinked.png" alt="LinkedIn Icon"></a>
        </div>
        <hr>
        <span class="guide">
            <p>Welcome to my job tracker! Use this tool to help keep track of your submitted job applications.<br> I'll
                be adding more features as time goes on.</p>
        </span>
        <hr>
        <form id="application-form">
            <div class="row">
                <label for="companyName">Company</label>
                <input type="text" id="companyName" class="u five columns" placeholder="Company Name">
            </div>
            <div class="row">
                <label for="jobTitle">Job Title</label>
                <input type="text" id="jobTitle" class="u five columns" placeholder="Job Title">
            </div>
            <div class="row">
                <label for="applicationDate">Date Applied</label>
                <input type="date" id="applicationDate" class="u five columns">
            </div>
            <div class="row">
                <label for="applicationMethod">Application Method </label>
                <input type="text" id="applicationMethod" class="u five columns"
                    placeholder="(Where and how you applied)">
            </div>
            <div class="row">
                <label for="additionalInfo">Additional Info (Optional)</label>
                <input type="text" id="additionalInfo" class="u five columns"
                    placeholder="Call HR, check back on Friday etc...">
            </div>

            <div class="submitBtn">
                <input id="submitBtn" type="submit" value="submit" class="u four columns">
            </div>
        </form>

        <br>

        <table id="mainTable" class="u-full-width">
            <div class="row">
                <input class="u three columns" type="text" id="filterInput" onkeyup="filterFunction()"
                    placeholder="Search jobs">
            </div>
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Job Title</th>
                    <th>Date Applied</th>
                    <th>Application Method</th>
                    <th>Additional Info</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="application-list"></tbody>
        </table>
    </div>
    <!-- <script src="app.js"></script> -->
    <script src="app.js"></script>
</body>

</html>
