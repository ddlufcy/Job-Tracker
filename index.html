<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">

    <link rel="stylesheet" href="main.css">
    <title>Job Tracker</title>
    
</head>
<body>
    <div class="container">
        <h1>Job Application Tracker</h1>
        <hr>
        <form id="application-form">
            <div class="row">
                <label for="companyName">Company</label>
                <input type="text" id="companyName" class="u five columns" placeholder="Company Name">
            </div>
            <div class="row">
                <label for="jobTitle">Job Title</label>
                <input type="text" id="jobTitle" class="u five columns" placeholder="Job Title">
            </div>
            <div class="row">
                <label for="applicationDate">Date Applied</label>
                <input type="date" id="applicationDate" class="u five columns" >
            </div>
            <div class="submitBtn">
                <input type="submit" value="submit" class="u four columns">
                <!-- <input type="radio" id="watchJob" value="watch"  name="watch" class="trackJob"> Watch <br>
                <input type="radio" id="noWatch" value="noWatch" name="watch" class="trackJob"> Don't Watch -->
            </div>
        </form>
        <!-- <hr> -->
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Job Title</th>
                    <th>Date Applied</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="application-list"></tbody>
        </table>
    </div>
    <!-- <script src="app.js"></script> -->
    <script src="app.js"></script>
</body>
</html>
